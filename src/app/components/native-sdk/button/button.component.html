<button
  #button
  (mousemove)="move($event)"
  [style]="{
    '--mouseX': X,
    '--mouseY': Y
  }"
  [disabled]="isDisabled"
  [ngStyle]="{
    width: width + 'rem',
    height: height + 'rem',
    'max-width': width + 'rem',
    'max-height': height + 'rem',
    'text-overflow': overflow
  }"
  [ngClass]="{ disabled: isDisabled, outlined: isOutlined }"
>
  <div class="content">
    <img class="button-icon" [src]="icon" *ngIf="icon" />
    <div *ngIf="innerComponent" [innerHTML]="innerComponent.outerHTML"></div>
    <div *ngIf="innerText" [innerText]="innerText"></div>
  </div>
</button>
