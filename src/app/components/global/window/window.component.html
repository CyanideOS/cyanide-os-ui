<div class="window" [ngStyle]="{ width: '100%', height: '100%' }">
  <div class="control">
    <div class="window-info">
      <img src="../../../../assets/icons/icons/notification-24x24.svg" alt="" />
      <div class="title">Welcome to Networking!</div>
    </div>
    <div class="actions">
      <div class="minimize">_</div>
      <div class="maximize">o</div>
      <div class="close">x</div>
    </div>
  </div>
  <div class="content">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor voluptates
      impedit distinctio quae aliquam! Praesentium expedita possimus deleniti ad
      consectetur necessitatibus quaerat maiores nesciunt illo, animi corporis
      iusto architecto eos!
    </p>
    <native-button
      [icon]="'../../../../assets/icons/icons/wifi-50x50.svg'"
      [innerText]="'Start Networking'"
    ></native-button>
  </div>
</div>
