<div
  class="window"
  cdkDrag
  [id]="'win-' + windowId"
  (blur)="log('blur')"
  (focus)="log('focus')"
  onfocus="console.log('focus')"
  onblur="console.log('blur')"
  [ngClass]="{ focused: focused }"
  [ngStyle]="{
    width: width,
    'max-width': width,
    height: height,
    'max-height': height,
    top: position.X + 'rem',
    left: position.Y + 'rem'
  }"
>
  <div class="control">
    <div class="window-info">
      <img src="../../../../assets/icons/icons/outlook-48x48.svg" alt="" />
      <div class="title">Welcome to Outlook!</div>
    </div>
    <div class="actions">
      <div class="minimize"></div>
      <div class="maximize"></div>
      <div class="close" (click)="closeWindow()"></div>
    </div>
  </div>
  <div class="content">
    {{ focused }}
    <ms-outlook-microsoft-com></ms-outlook-microsoft-com>
  </div>
</div>
