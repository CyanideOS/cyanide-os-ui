<div
  class="window"
  cdkDrag
  (cdkDragStarted)="drag($event)"
  [id]="'win-' + windowId"
  (mouseenter)="focused = true"
  (mouseleave)="focused = false"
  [ngClass]="{ focused: focused }"
  [ngStyle]="{
    width: width,
    'max-width': width,
    height: height,
    'max-height': height,
    top: position.X + 'rem',
    left: position.Y + 'rem'
  }"
>
  <div class="control">
    <div class="window-info">
      <img src="../../../../assets/icons/icons/outlook-48x48.svg" alt="" />
      <div class="title">Welcome to Outlook!</div>
    </div>
    <div class="actions">
      <div class="minimize"></div>
      <div class="maximize" (click)="maximize()"></div>
      <div class="close"></div>
    </div>
  </div>
  <div class="content">
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Dolor voluptates
      impedit distinctio quae aliquam! Praesentium expedita possimus deleniti ad
      consectetur necessitatibus quaerat maiores nesciunt illo, animi corporis
      iusto architecto eos!
    </p>
    <br />
    <native-button
      [icon]="'../../../../assets/icons/icons/wifi-50x50.svg'"
      [innerText]="'Start Networking'"
    ></native-button>
  </div>
</div>
